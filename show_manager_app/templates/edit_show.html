<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Semi-Restful TV Shows</title>
</head>
<body>
    <div class="container">
        <a href="/shows">Go Back</a>
        <h1>Edit Show {{ Show.id }}</h1>

        {% if messages%}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="messageTag" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form action="/shows/{{ old_info.id }}/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" value="{{ old_info.title }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <input type="text" name="network" value="{{ old_info.network }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date" value="{{ old_info.release_date|date:'Y-m-d'}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" value="{{ old_info.description }}" class="form-control">
            </div>        
            <input type="submit" value="Update">
        </form>
        <a href="/shows/{{ Show.id }}">Info Page</a>
    </div>
</body>
</html>
